<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EchoAI - Reset Password</title>
  <link rel="stylesheet" href="signup.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: all 0.3s ease;
    }

    .light-mode {
      background-color: #f5f5f5;
      color: #333;
    }

    .dark-mode {
      background-color: #1a1a1a;
      color: #f5f5f5;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .dark-mode .container {
      background-color: #2d2d2d;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    input {
      padding: 0.8rem;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    .dark-mode input {
      background-color: #333;
      color: #fff;
      border-color: #444;
    }

    button {
      padding: 0.8rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    .theme-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem;
      background: transparent;
      border: 1px solid;
      background-color: var(--theme-bg, transparent);
      color: var(--theme-color, inherit);
      cursor: pointer;
    }

    h1 {
      text-align: center;
      font-weight: 700;
    }
    /* Scrollbar */
body::-webkit-scrollbar {
  width: 10px;
}
body::-webkit-scrollbar-track {
  background: #2e2e2e;
  border-radius: 10px;
}
body::-webkit-scrollbar-thumb {
  background-color: #555;
  border-radius: 10px;
  border: 2px solid #2e2e2e;
}
body::-webkit-scrollbar-thumb:hover {
  background-color: #777;
}
  </style>
</head>
<body class="dark-mode">
  <button id="toggleTheme" class="theme-btn">ðŸŒ“</button>

  <h1>EchoAI</h1>

  <div class="container">
    <h2>Reset Password</h2>
    <form id="resetPasswordForm">
      <div>
        <label for="emailInput">Email Address</label>
        <input type="email" id="emailInput" placeholder="you@example.com" required />
      </div>

      <div>
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" placeholder="Enter new password" required minlength="8" />
      </div>

      <div>
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter new password" required />
      </div>

      <button type="submit">Set New Password</button>
    </form>
  </div>

  <script>
    document.getElementById('toggleTheme').addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
    });

    document.getElementById('resetPasswordForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('emailInput').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      // TODO: Replace with your backend endpoint
      fetch('https://echoai-backend-development.up.railway.app/reset-password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, newPassword })
      })
      .then(res => {
        if (res.ok) {
          alert('Password reset successful!');
          window.location.href = 'signin.html';
        } else {
          alert('Error resetting password. Please try again.');
        }
      })
      .catch(err => {
        console.error('Error:', err);
        alert('Server error. Try again later.');
      });
    });
  </script>
</body>
</html>
