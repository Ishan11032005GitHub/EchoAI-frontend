<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EchoAI - Sign In</title>
  <link rel="stylesheet" href="signin.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: all 0.3s ease;
    }

    .dark-mode {
      background-color: #1a1a1a;
      color: #f5f5f5;
    }

    .light-mode {
      background-color: #f5f5f5;
      color: #333;
    }

    .container {
      width: 35vw;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .dark-mode .container {
      background-color: #2d2d2d;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.8rem;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    .dark-mode input {
      background-color: #333;
      color: #fff;
      border-color: #444;
    }

    button {
      padding: 0.8rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .theme-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem;
      background: transparent;
      border: 1px solid;
      background-color: var(--theme-bg);
      color: var(--theme-color);
    }

    .loading-screen {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .LIP {
      margin-bottom: 1vh;
    }

    .oauth-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .oauth-btn {
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .oauth-btn:hover {
      filter: brightness(1.1);
    }
    @media (max-width: 768px) {
  .container {
    width: 90vw;
    padding: 1.5rem;
  }

  h1 {
    font-size: 1.5rem;
  }

  .oauth-container {
    flex-direction: column;
    align-items: center;
  }

  .oauth-btn {
    width: 100%;
    text-align: center;
    font-size: 1rem;
  }

  .theme-btn {
    font-size: 1.2em;
    padding: 8px;
    top: 10px;
    right: 10px;
  }

  .name-entry, .loading-screen {
    margin-top: 2rem;
    padding: 1rem;
  }

  input, button {
    font-size: 1rem;
  }
}

@media (max-width: 480px) {
  .container {
    padding: 1rem;
  }

  input, button {
    padding: 0.6rem;
  }

  .theme-btn {
    font-size: 1em;
    padding: 6px;
  }
}
  </style>
</head>
<body class="dark-mode">
  <button id="toggleTheme" class="theme-btn">ðŸŒ“</button>

  <h1 style="text-align: center; font-weight: 700;">EchoAI</h1>

  <div class="container">
    <h1>Login / Sign In</h1>
    <form id="signinForm">
      <div class="LIP">
        <label for="nameInput">Full Name</label>
        <input type="text" id="nameInput" placeholder="John Doe" required />
      </div>
      <div class="LIP">
        <label for="emailInput">Email</label>
        <input type="email" id="emailInput" placeholder="john@example.com" required />
      </div>
      <div class="LIP">
        <label for="passwordInput">Password</label>
        <input type="password" id="passwordInput" placeholder="Enter your password" required />
      </div>
      <div>
        <a href="ForgotPassword.html" style="color: #4CAF50;cursor: pointer;text-decoration: none;">Forgot Password?</a>
      </div>
      <button type="submit" id="SUBMITFORM">Proceed</button>
      <p>Don't have an account? <a href="signup.html" style="color: #4CAF50;">Sign Up</a></p>
      <hr>
    </form>

    <!-- âœ… New: Google & Facebook Sign In Buttons -->
    <div class="oauth-container">
      <a class="oauth-btn" href="https://echoai-backend-development.up.railway.app/auth/google" style="background-color: #db4437;">
        Sign in with Google
      </a>
    </div>

    <div class="loading-screen" id="loadingScreen">
      <h3>Loading...</h3>
    </div>
  </div>

  <script src="signin.js"></script>
</body>
</html>
